<body style="background-color: #fff; color: burlywood;">
    <ol class="Language">
        <li>JavaScript</li>
    </ol>
</body>
<script>
    function addLanguage(lang){
      const li =  document.createElement('li');
      li.innerHTML = `${lang}`
      document.querySelector('.Language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('java')


function addOopLang(lang){
   const li =  document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.Language').appendChild(li)
}
